<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Redirects 404 requests to the main app with hash routing
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Redirect to index with the path as hash
    const basePath = '/stochastic-dashbord-v1/';
    let redirectPath = path.replace(basePath, '/');
    
    if (redirectPath && redirectPath !== '/') {
      window.location.replace(basePath + '#' + redirectPath + search + hash);
    } else {
      window.location.replace(basePath);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
