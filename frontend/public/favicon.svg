<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Градиент для фона с эффектом свечения -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="1"/>
    </radialGradient>
    <!-- Эффект свечения вокруг буквы -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Рамка (темно-синий фон со скругленными углами) -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  <!-- Обрамление рамки (тонкий контур по краю со свечением) -->
  <rect x="0.3" y="0.3" width="63.4" height="63.4" rx="11.7" fill="none" stroke="#60d4ff" stroke-width="0.6" filter="url(#glow)"/>
  <!-- Буква ζ в шрифте Inter -->
  <text x="32" 
        y="32" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="38" 
        font-weight="700"
        text-anchor="middle" 
        dominant-baseline="middle"
        alignment-baseline="middle"
        fill="#60d4ff"
        filter="url(#glow)">ζ</text>
</svg>

